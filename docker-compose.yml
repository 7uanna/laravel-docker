version: '3.7'

networks:
    NetworkApp:
        driver: bridge
        name: network_app
        ipam:
            driver: default
            config:
                - subnet: 172.31.0.0/16
    # NetworkTraefik:
    #     driver: overlay
    #     name: NetworkTraefik

volumes:
    mySQLData:
    mongoDBData:
    redisData:

secrets:
    dhparam4096.pem:
        file: ./nginx/certs/dhparam4096.pem
    privkey.pem:
        file: ./nginx/certs/privkey.pem
    fullchain.pem:
        file: ./nginx/certs/fullchain.pem
    # chain.pem:
    #     file: ./nginx/certs/chain.pem
    mysql_ca:
        file: ./mysql/ssl/ca.pem
    mysql_server_key:
        file: ./mysql/ssl/server-key.pem
    mysql_server_cert:
        file: ./mysql/ssl/server-cert.pem
    mongodb_ca:
        file: ./mongodb/ssl/rootCA.pem
    mongodb_server:
        file: ./mongodb/ssl/server.pem

services:

